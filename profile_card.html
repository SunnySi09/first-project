<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="profile_card.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/projects/344586735_783129353218199_5133277241116023332_n.jpg" alt="" srcset="" class="img">
        </div>
        
        <div class="text-data">
            <span class="name">Sunny Singh</span>
            <span class="job">Btech Cse Student</span>
        </div>
        
        <div class="media-buttons">
            <a href="#" style="background:#4267b2 ;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background:#e1306c ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#1da1f2 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: ;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="same">Contact</button>
            <button class="same">Mail</button>
        </div>

        <div class="analytics">
            <a href="#" class="data" >
                <i class='bx bx-heart'><span class="numbers">6k</span></i>
            </a>
            <a href="#" class="data">
                <i class='bx bx-comment'><span class="numbers">2k</span></i>
            </a>
            <a href="#" class="data">
                <i class='bx bx-share-alt'><span class="numbers">500</span></i>
            </a>
        </div>

    </div>
</body>

</html>
